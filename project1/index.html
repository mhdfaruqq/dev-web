<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\styles.css" />
    <title>Great</title>
  </head>
  <body>
    <div class="right-container">
      <h5>Your Result</h5>
      <div class="inner-circle">
        <h1 id="circle-n">76</h1>
        <p id="circle-p">of 100</p>
      </div>
      <h3>Great</h3>
      <p id="remarks">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="left-container">
      <h3>Summary</h3>
      <p class="red-row">
        <span id="red"
          >Reaction <span id="eighty"><strong>80</strong></span></span
        >
        / 100
      </p>

      <p class="yellow-row">
        <span id="yellow"
          >Memory <span id="nine2"><strong>92</strong></span></span
        >
        / 100
      </p>

      <p class="green-row">
        <span id="green"
          >Verbal <span id="six1"><strong>61</strong></span></span
        >
        / 100
      </p>

      <p class="blue-row">
        <span id="blue"
          >Visual <span id="seven2"><strong>72</strong></span></span
        >
        / 100
      </p>

      <p class="btn">Continue</p>
    </div>
  </body>
</html>
